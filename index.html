<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen overflow-hidden">

  <!-- Floating Games Icon -->
  <div id="games-floating-btn"
    class="fixed bottom-20 right-6 p-3 bg-white rounded-full shadow-xl cursor-pointer transition-all hover:scale-110 z-20">
    <i class="fas fa-gamepad text-3xl"></i>
  </div>


  <section id="welcome-section" class="relative w-full h-screen overflow-hidden">

    <!-- BACKGROUND SHAPES (bottom layer) -->
    <div class="floating-shapes pointer-events-none">
      <div class="shape s1"></div>
      <div class="shape s2"></div>
      <div class="shape s3"></div>
      <div class="shape s4"></div>
    </div>

    <!-- TEXT + BUTTON (top layer) -->
    <div id="wel-txt">
      <div class="absolute inset-0 flex items-center justify-between px-10 z-30">
        <div class="md:w-1/2">
          <h1 class="text-5xl font-bold mb-6 text-white">Welcome to Mood Tracker</h1>
          <p class="text-white text-lg mb-8">Discover your mood and get personalized suggestions!</p>
          <button id="start-btn"
            class="bg-white hover:bg-gray-200 text-gray-800 font-semibold py-3 px-8 rounded-full shadow-lg transition">
            Start
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- EMOJIS (middle layer) -->
  <div id="emoji-container" class="absolute inset-0 z-20">
    <!-- your emojis stay SAME -->
    <div class="emoji text-6xl" style="top:3%; left:70%;">ğŸ˜„</div>
    <div class="emoji text-7xl" style="top:9%; left:80%;">ğŸ˜«</div>
    <div class="emoji text-8xl" style="top:15%; left:60%;">ğŸ˜</div>
    <div class="emoji text-6xl" style="top:24%; left:85%;">ğŸ˜µâ€ğŸ’«</div>
    <div class="emoji text-7xl" style="top:30%; left:75%;">ğŸ˜¨</div>
    <div class="emoji text-7xl" style="top:40%; left:65%;">ğŸ¥³</div>
    <div class="emoji text-8xl" style="top:48%; left:80%;">ğŸ˜’</div>
    <div class="emoji text-7xl" style="top:56%; left:60%;">ğŸ˜</div>
    <div class="emoji text-7xl" style="top:64%; left:75%;">ğŸ˜¡</div>
    <div class="emoji text-6xl" style="top:72%; left:65%;">ğŸ˜¢</div>
    <div class="emoji text-7xl" style="top:78%; left:87%;">ğŸ˜²</div>
    <div class="emoji text-8xl" style="top:84%; left:70%;">ğŸ¤—</div>
  </div>

  <!-- ===== Section 2: Input Box ===== -->
  <div id="prompt-sec">
    <div id="prompt-box"
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center opacity-0 pointer-events-none z-20">

      <div class="relative w-80 mb-4">
        <input type="text" placeholder="how was your day...ğŸ¤”"
          class="border-2 border-gray-300 rounded-lg px-4 py-3 w-full text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 pr-12">

        <!-- ğŸ¤ Microphone Icon -->
        <button id="voice-btn" class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-indigo-600">
          <i class="fas fa-microphone text-xl"></i>
        </button>
      </div>

      <!-- ğŸ¤ Voice Popup -->
      <div id="voice-popup" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 w-80 text-center shadow-xl relative">
          <h2 class="text-lg font-semibold text-indigo-600 mb-3">ğŸ™ Listening...</h2>

          <!-- Live recognized text -->
          <div id="recognized-text"
            class="border border-gray-300 rounded-lg p-3 h-24 overflow-y-auto text-gray-800 mb-4 text-sm">
            Speak something...
          </div>

          <div class="flex justify-between mt-4">
            <button id="restart-btn"
              class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-2 px-4 rounded-lg w-1/2 mr-2">
              Restart
            </button>
            <button id="use-text-btn"
              class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg w-1/2">
              Use this text
            </button>
          </div>
        </div>
      </div>


      <button id="submit-btn"
        class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition">
        Submit
      </button>
    </div>
  </div>
  <!-- Result Section -->
  <div id="result-section" class="hidden relative">

    <h2 id="result-text" class="text-2xl md:text-3xl font-semibold mb-4 leading-snug"></h2>

    <p id="suggestion-text" class="mt-2 text-lg md:text-xl text-gray-700 max-w-xl"></p>

    <div id="result-emoji" class="text-7xl md:text-8xl my-6"></div>

    <button id="try-again-btn"
      class="px-6 py-3 text-lg md:text-xl rounded-xl bg-indigo-600 text-white cursor-pointer transition duration-300 hover:bg-indigo-700">
      Try Again
    </button>
  </div>

  <!-- Chat Icon -->
  <div id="chat-icon"
    class="hidden fixed bottom-4 right-6 cursor-pointer bg-indigo-600 text-white p-4 rounded-full shadow-lg z-40">
    <i class="fas fa-comment-dots text-xl"></i>
  </div>

  <!-- Chat Section -->
  <section id="chat-section" class="hidden fixed inset-0 z-30 flex flex-col">
    <!-- Header -->
    <div class="flex justify-between items-center bg-indigo-600 text-white px-4 py-3 shadow-md">
      <button id="chat-back-btn" class="text-white text-xl"><i class="fas fa-arrow-left"></i></button>
      <h2 class="text-lg font-semibold">MoodBot</h2>
      <button id="chat-home-btn" class="text-white text-xl"><i class="fas fa-home"></i></button>
    </div>

    <!-- Messages Container -->
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-2 ">
      <!-- Messages will appear here -->
    </div>

    <!-- Input Area -->
    <div class="flex px-4 py-2 border-t border-gray-300 bg-white">
      <input id="chat-input" type="text" placeholder="Type a message..."
        class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <button id="chat-send" class="ml-2 bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700">
        Send
      </button>
    </div>
  </section>




  <script src="script.js"></script>
  <!-- Font Awesome for mic icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>

</html>
