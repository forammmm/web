<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curious Emotion Theme ðŸ’¡</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #91e3fc, #74b7ff, #8873ff);
    background-size: 300% 300%;
    animation: curiousGradient 10s ease-in-out infinite;
    position: relative;
  }

  @keyframes curiousGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* h1 {
    color: #ffffff;
    font-size: clamp(2rem, 6vw, 3.5rem);
    text-align: center;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    z-index: 10;
    animation: fadeIn 2s ease-in-out forwards;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
  } */

  /* ðŸ«§ Floating thought bubbles */
  .bubble {
    position: absolute;
    bottom: 0;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.171), rgba(182, 218, 230, 0.322));
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(162, 216, 250, 0.094);
    animation: floatUp 7s ease-in-out forwards;
    opacity: 0.9;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.9; }
    50% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
  }

 



  /* Floating glowing question marks */
  .emoji {
    position: absolute;
    bottom: 0;
    color: #7b2ff7;
    font-size: 2rem;
    opacity: 0;
    filter: drop-shadow(0 0 10px rgb(255, 255, 255));
    animation: emojiFloat 6s ease-in-out forwards;
  }

  @keyframes emojiFloat {
    0% {
      transform: translateY(0) scale(1) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 1;
      transform: translateY(-20px) scale(1.2) rotate(10deg);
    }
    50% {
      opacity: 1;
      transform: translateY(-50vh) scale(1.1) rotate(-10deg);
    }
    100% {
      opacity: 0;
      transform: translateY(-100vh) scale(0.9) rotate(15deg);
    }
  }
  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
  }
</style>
</head>
<body>
  <!-- <h1>ðŸ’¡ Feeling Curious ðŸ¤”</h1> -->

  <script>
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const size = Math.random() * 60 + 30;
      bubble.style.width = bubble.style.height = size + "px";
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = (5 + Math.random() * 3) + "s";
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 8000);
    }

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      const emojis = ["â”"]; 
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 7000);
    }

    window.onload = () => {
      setInterval(createBubble, 700);
      setInterval(createEmoji, 800);
    };
  </script>
</body>
</html>
