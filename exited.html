<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Excited Fireworks Theme</title>
<style>
  body.theme-active {
    background: linear-gradient(180deg, #0b0c29, #302b63, #24243e);
    overflow: hidden;
    transition: background 0.5s ease;
  }

  .firework {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    opacity: 0.95;
  }
</style>
</head>
<body>

<script>
function startTheme() {
  document.body.classList.add('theme-active');
  window.__themeIntervals = window.__themeIntervals || [];

  function burstFirework(e) {
    const COLORS = ['#ff3c3c','#ffd93c','#3cff7f','#3c9fff','#e03cff'];
    const burstCount = 30 + Math.floor(Math.random()*20);

    for(let i=0;i<burstCount;i++){
      const el = document.createElement('div');
      el.className = 'firework';
      el.style.left = e.clientX + 'px';
      el.style.top = e.clientY + 'px';
      el.style.background = COLORS[Math.floor(Math.random()*COLORS.length)];
      document.body.appendChild(el);

      // random angle & speed for radial burst
      const angle = Math.random() * Math.PI*2;
      const speed = Math.random()*6 + 3;
      const vx = Math.cos(angle)*speed;
      const vy = Math.sin(angle)*speed;

      let life = 0;
      const duration = 60; // frames (~1s)
      function animate(){
        if(life>=duration){
          el.remove();
          return;
        }
        el.style.left = (e.clientX + vx*life) + 'px';
        el.style.top = (e.clientY + vy*life) + 'px';
        el.style.opacity = (1 - life/duration);
        life++;
        requestAnimationFrame(animate);
      }
      animate();
    }
  }

  window.__themeClick = burstFirework;
  document.addEventListener('click', window.__themeClick);
}

function stopTheme() {
  document.body.classList.remove('theme-active');
  if(window.__themeClick){
    document.removeEventListener('click', window.__themeClick);
    window.__themeClick = null;
  }
  document.querySelectorAll('.firework').forEach(e=>e.remove());
}
</script>
</body>
</html>
