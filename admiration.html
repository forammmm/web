<style>
body.theme-active { background: radial-gradient(circle at 30% 30%, #f8e1f4, #b39ddb, #f3c6f1); background-size:300% 300%; animation: glowGradient 8s ease-in-out infinite; }
@keyframes glowGradient { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }
.sparkle{ position:fixed; bottom:0; background:radial-gradient(circle,#fff 0%, rgba(255,255,255,0.7) 70%); width:6px;height:6px;border-radius:50%; animation:sparkleMove 6s linear infinite; opacity:.55 }
@keyframes sparkleMove{0%{transform:translateY(0) scale(1);opacity:1}100%{transform:translateY(-110vh) scale(1.5);opacity:0}}
.heart{ position:fixed; bottom:-20px; color:#a855f7; font-size:1.8rem; filter:drop-shadow(0 0 8px rgba(168,85,247,0.8)); opacity:0; animation:heartFloat 5s ease-in-out forwards }
@keyframes heartFloat{0%{transform:translateY(0) scale(1);opacity:0}10%{opacity:1}60%{transform:translateY(-50vh) scale(1.2) rotate(10deg);opacity:1}100%{transform:translateY(-100vh) scale(0.8) rotate(-10deg);opacity:0}}
.orb{ position:fixed; border-radius:50%; background:radial-gradient(circle, white, rgba(255,255,255,0.1)); filter:blur(6px); opacity:.7; animation:orbMove 8s ease-in-out infinite }
@keyframes orbMove{0%{transform:translateY(0) scale(1);opacity:.6}50%{transform:translateY(-30px) scale(1.1);opacity:1}100%{transform:translateY(0) scale(1);opacity:.6}}
</style>


<div id="theme-animation-container"></div>


<script>
function startTheme(){
// mark body so it covers full screen
document.body.classList.add('theme-active');


// hold interval ids to allow stopping
window.__themeIntervals = window.__themeIntervals || [];


function createSparkle(){
const el=document.createElement('div'); el.className='sparkle'; el.style.left=Math.random()*100+'vw'; const s=Math.random()*3+3; el.style.width=el.style.height=s+'px'; el.style.animationDuration=(4+Math.random()*3)+'s'; document.body.appendChild(el); setTimeout(()=>el.remove(),7000);
}
function createHeart(){
const el=document.createElement('div'); el.className='heart'; el.innerHTML='ðŸ’œ'; el.style.left=Math.random()*100+'vw'; el.style.fontSize=(Math.random()*20+20)+'px'; el.style.animationDuration=(4+Math.random()*2)+'s'; document.body.appendChild(el); setTimeout(()=>el.remove(),6000);
}
function createOrb(){
const el=document.createElement('div'); el.className='orb'; const size=Math.random()*40+60; el.style.width=el.style.height=size+'px'; el.style.left=Math.random()*100+'vw'; el.style.top=Math.random()*100+'vh'; el.style.animationDuration=(5+Math.random()*4)+'s'; document.body.appendChild(el); setTimeout(()=>el.remove(),9000);
}


window.__themeIntervals.push(setInterval(createSparkle,200));
window.__themeIntervals.push(setInterval(createHeart,700));
window.__themeIntervals.push(setInterval(createOrb,1500));
}


function stopTheme(){
// clear any intervals created
if (window.__themeIntervals){ window.__themeIntervals.forEach(i=>clearInterval(i)); window.__themeIntervals = []; }
document.body.classList.remove('theme-active');
}
</script>
