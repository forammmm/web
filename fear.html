<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fear Mood Theme</title>
<style>
body{
    margin:0; height:100vh; overflow:hidden;
    display:flex; justify-content:center; align-items:center;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at center, #0a0f21, #000000);
}

/* moving fog background */
.fog{
    position: absolute;
    width:140%; height:140%;
    background: url("https://i.ytimg.com/vi/GYa5IcAoo08/maxresdefault.jpg")no-repeat center/cover;
    opacity:0.85;
    animation: fogMove 20s linear infinite alternate;
}
@keyframes fogMove{
    0%{transform:translate(-20%, -10%) scale(1.2);}
    100%{transform:translate(-10%, -20%) scale(1.4);}
}

/* ghost bubbles */
.bubble{
    position:absolute;
    background:rgba(160,200,255,0.15);
    border-radius:50%;
    display:flex; justify-content:center; align-items:center;
    font-size:30px;
    animation: floatUp 9s linear forwards;
    backdrop-filter: blur(6px);
    color:white;
    opacity:0;
}
@keyframes floatUp{
    0%{transform:translateY(100vh) scale(0.7); opacity:0;}
    30%{opacity:0.8;}
    100%{transform:translateY(-15vh) scale(1.3); opacity:0;}
}

/* tiny glowing sparks */
.spark{
    position:absolute;
    width:4px; height:4px;
    background:#b3eafe;
    border-radius:50%;
    opacity:0.8;
    animation: sparkMove 4s linear forwards;
}
@keyframes sparkMove{
    0%{transform:translateY(100vh); opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-120vh); opacity:0;}
}

/* ghosts coming randomly */
.ghost{
    position:absolute;
    font-size:50px;
    opacity:0;
    pointer-events:none;
    animation: ghostMove 10s linear forwards;
}
@keyframes ghostMove{
    0%{opacity:0; transform: translate(var(--startX), var(--startY)) scale(0.5);}
    20%{opacity:0.8;}
    80%{opacity:0.8;}
    100%{opacity:0; transform: translate(var(--endX), var(--endY)) scale(1);}
}
</style>
</head>
<body>

<div class="fog"></div>

<script>
// Emojis for fear mood
const fear = ["ðŸ˜±","ðŸ‘»","ðŸ‘€","ðŸ˜¨","ðŸ•·ï¸","ðŸ˜°"];

// Ghosts appear from random side and disappear
function ghost(){
    const g = document.createElement("div");
    g.className = "ghost";
    g.textContent = fear[Math.floor(Math.random()*fear.length)];

    // Random start and end positions
    const startX = (Math.random() > 0.5 ? '-10vw' : '110vw');
    const endX = (Math.random() > 0.5 ? '110vw' : '-10vw');
    const startY = Math.random()*80 + 'vh';
    const endY = (Math.random()*80 + 'vh');

    g.style.setProperty('--startX', startX);
    g.style.setProperty('--startY', startY);
    g.style.setProperty('--endX', endX);
    g.style.setProperty('--endY', endY);
    g.style.animationDuration = (6 + Math.random()*6) + "s";

    document.body.appendChild(g);
    setTimeout(()=>g.remove(), 12000);
}

// Ghosts spawn occasionally
setInterval(ghost, 2000);

// Floating bubbles
function bubble(){
    const b=document.createElement("div");
    b.className="bubble";
    let size=Math.random()*80+40;
    b.style.width=size+"px";
    b.style.height=size+"px";
    b.style.left=Math.random()*100+"vw";
    b.style.animationDuration=(6+Math.random()*4)+"s";
    b.textContent = fear[Math.floor(Math.random()*fear.length)];
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),10000);
}
for(let i=0;i<6;i++){ setTimeout(bubble,i*100); }
setInterval(bubble,500);

// Tiny glowing sparks
function spark(){
    const s=document.createElement("div");
    s.className="spark";
    s.style.left = Math.random()*100+"vw";
    s.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),5000);
}
setInterval(spark,300);

</script>
</body>
</html>
