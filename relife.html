<!DOCTYPE html>

<title>Calm & Peace Theme</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80") no-repeat center/cover;
        /* animation: softGlow 7s ease-in-out infinite alternate; */

    }

    @keyframes softGlow {
      0% { filter: brightness(0.95) saturate(1.05); }
      100% { filter: brightness(1.1) saturate(1.2); }
    }

    .bubble {
        position: absolute;
        bottom: -80px;
        opacity: 0.8;
        animation: floatUp 10s linear infinite;
        font-size: 28px;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(0.9); opacity: .8; }
        100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    .emoji {
  font-size: 40px;
  position: absolute;
  animation: float 4s infinite ease-in-out;
  opacity: 0.9;
}

@keyframes float {
  0% {transform: translateY(0px);}

  100% {transform: translateY(0px);}

/* üåà Responsive Design ‚Äî Works for all Emotion Themes */

/* Tablets and smaller laptops */
@media (max-width: 1024px) {
  h1 {
    font-size: 2.2rem;
    margin-top: 2rem;
  }                    
  .center-glow {
    width: 300px;
    height: 300px;
  }
  .bubble {
    font-size: 1.4rem;
  }
}

/* Mobile devices */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  h1 {
    font-size: 1.6rem;
    padding: 0 10px;
    line-height: 1.3;
    text-align: center;
  }

  .center-glow {
    width: 200px;
    height: 200px;
    filter: blur(40px);
  }

  .bubble {
    font-size: 1.2rem;
    animation-duration: 5s !important;
  }

  .spark {
    width: 3px;
    height: 3px;
  }

  .firework {
    width: 3px;
    height: 3px;
  }
}


@media (max-width: 480px) {
  h1 {
    font-size: 1.2rem;
  }

  .center-glow {
    width: 150px;
    height: 150px;
  }

  .bubble {
    font-size: 1rem;
  }
}
